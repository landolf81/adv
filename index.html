<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>선남농협 영업안내</title>

  <!-- Fonts -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Pretendard', '-apple-system', 'sans-serif'],
          },
          colors: {
            'nh-green': '#009743',
            'nh-light-green': '#E8F5E9',
            'nh-blue': '#005bac',
          },
          boxShadow: {
            'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
            'floating': '0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #f5f5f5;
    }

    .tap-highlight-transparent {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>

<body class="antialiased text-gray-800 pb-24">

  <!-- Header -->
  <header class="bg-white sticky top-0 z-50 shadow-sm">
    <div class="max-w-md mx-auto px-5 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center">
        <img src="snlogo.png" alt="선남농협" class="h-10 w-auto object-contain">
      </a>
      <a href="tel:054-932-1191"
        class="bg-nh-green text-white text-sm px-3 py-1.5 rounded-full font-medium active:bg-green-700 transition-colors">
        고객센터
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-md mx-auto px-5 pt-6">

    <!-- Welcome Message -->
    <div class="mb-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-2">어디를 찾으시나요?</h2>
      <p class="text-gray-500 text-sm">원하시는 사업장을 선택하시면<br>상세 정보를 확인하실 수 있습니다.</p>
    </div>

    <!-- 본점 섹션 -->
    <div class="mb-8">
      <div class="flex items-center gap-2 mb-4">
        <div class="w-1 h-6 bg-nh-green rounded-full"></div>
        <h3 class="text-lg font-bold text-gray-900">본점</h3>
      </div>
      
      <div class="space-y-3">
        <!-- 본점 상호금융 -->
        <a href="headquarters.html"
          class="bg-white p-4 rounded-2xl shadow-card active:scale-[0.98] transition-transform tap-highlight-transparent flex items-center gap-4 border border-gray-100">
          <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 shrink-0">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
              </path>
            </svg>
          </div>
          <div>
            <h4 class="font-bold text-gray-900">상호금융</h4>
            <p class="text-xs text-gray-400 mt-0.5">예금 / 대출 / 금융업무</p>
          </div>
        </a>

        <!-- 본점 사업장 그리드 -->
        <div class="grid grid-cols-2 gap-3">
          <!-- 하나로마트 -->
          <a href="mart.html"
            class="bg-white p-4 rounded-2xl shadow-card active:scale-[0.98] transition-transform tap-highlight-transparent flex flex-col items-center justify-center text-center h-32 border border-gray-100">
            <div class="w-10 h-10 bg-green-50 rounded-full flex items-center justify-center mb-2 text-nh-green">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                </path>
              </svg>
            </div>
            <h4 class="font-bold text-gray-900 text-sm">하나로마트</h4>
          </a>

          <!-- 영농자재센터 -->
          <a href="material.html"
            class="bg-white p-4 rounded-2xl shadow-card active:scale-[0.98] transition-transform tap-highlight-transparent flex flex-col items-center justify-center text-center h-32 border border-gray-100">
            <div class="w-10 h-10 bg-yellow-50 rounded-full flex items-center justify-center mb-2 text-yellow-600">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                </path>
              </svg>
            </div>
            <h4 class="font-bold text-gray-900 text-sm">영농자재센터</h4>
          </a>

          <!-- 공판장 -->
          <a href="auction.html"
            class="bg-white p-4 rounded-2xl shadow-card active:scale-[0.98] transition-transform tap-highlight-transparent flex flex-col items-center justify-center text-center h-32 border border-gray-100">
            <div class="w-10 h-10 bg-red-50 rounded-full flex items-center justify-center mb-2 text-red-600">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122">
                </path>
              </svg>
            </div>
            <h4 class="font-bold text-gray-900 text-sm">공판장</h4>
          </a>

          <!-- 클린주유소 -->
          <a href="gas.html"
            class="bg-white p-4 rounded-2xl shadow-card active:scale-[0.98] transition-transform tap-highlight-transparent flex flex-col items-center justify-center text-center h-32 border border-gray-100">
            <div class="w-10 h-10 bg-orange-50 rounded-full flex items-center justify-center mb-2 text-orange-500">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
              </svg>
            </div>
            <h4 class="font-bold text-gray-900 text-sm">클린주유소</h4>
          </a>

          <!-- APC (유통센터) -->
          <a href="apc.html"
            class="bg-white p-4 rounded-2xl shadow-card active:scale-[0.98] transition-transform tap-highlight-transparent flex flex-col items-center justify-center text-center h-32 border border-gray-100 col-span-2">
            <div class="w-10 h-10 bg-purple-50 rounded-full flex items-center justify-center mb-2 text-purple-600">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                </path>
              </svg>
            </div>
            <h4 class="font-bold text-gray-900 text-sm">APC (산지유통센터)</h4>
          </a>
        </div>
      </div>
    </div>

    <!-- 지점 섹션 -->
    <div class="mb-8">
      <div class="flex items-center gap-2 mb-4">
        <div class="w-1 h-6 bg-indigo-500 rounded-full"></div>
        <h3 class="text-lg font-bold text-gray-900">지점</h3>
      </div>
      
      <!-- 도흥지점 -->
      <div class="bg-white p-5 rounded-2xl shadow-card border border-gray-100">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-12 h-12 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path>
            </svg>
          </div>
          <div>
            <h4 class="font-bold text-gray-900">도흥지점</h4>
            <p class="text-xs text-gray-400">경북 성주군 선남면</p>
          </div>
        </div>
        
        <div class="grid grid-cols-3 gap-2">
          <a href="doheung.html"
            class="bg-gray-50 p-3 rounded-xl active:scale-[0.98] transition-transform tap-highlight-transparent text-center">
            <span class="text-xs font-medium text-gray-700">상호금융</span>
          </a>
          <a href="#"
            class="bg-gray-50 p-3 rounded-xl active:scale-[0.98] transition-transform tap-highlight-transparent text-center">
            <span class="text-xs font-medium text-gray-700">하나로마트</span>
          </a>
          <a href="material_store.html"
            class="bg-gray-50 p-3 rounded-xl active:scale-[0.98] transition-transform tap-highlight-transparent text-center">
            <span class="text-xs font-medium text-gray-700">자재백화점</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Quick Contact -->
    <div class="mt-8 bg-nh-light-green rounded-2xl p-6 flex flex-col items-center text-center">
      <h3 class="font-bold text-nh-green text-lg mb-1">통합 고객센터</h3>
      <p class="text-gray-600 text-sm mb-4">평일 09:00 - 16:30 (공휴일 휴무)</p>
      <a href="tel:054-932-1191"
        class="w-full bg-nh-green text-white font-bold py-3.5 rounded-xl shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
          </path>
        </svg>
        전화 연결하기
      </a>
    </div>

  </main>

  <footer class="text-center py-8 text-gray-400 text-xs">
    <p>© 2026 선남농협. All rights reserved.</p>
  </footer>

</body>

</html>
