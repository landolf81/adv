  <!-- Business Hours Script -->
  <script>
    // Get current day (0=Sunday, 1=Monday, ..., 6=Saturday)
    const today = new Date().getDay();
    
    // Apply closed styling to businesses not open today
    document.querySelectorAll('[data-business-days]').forEach(card => {
      const businessDays = card.getAttribute('data-business-days').split(',').map(Number);
      if (!businessDays.includes(today)) {
        card.classList.add('business-closed');
        // Add closed badge
        const badge = document.createElement('div');
        badge.className = 'absolute top-2 right-2 bg-gray-400 text-white text-[10px] px-1.5 py-0.5 rounded';
        badge.textContent = '휴업';
        card.style.position = 'relative';
        card.appendChild(badge);
      }
    });
  </script>
